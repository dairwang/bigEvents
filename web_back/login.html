<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 引入从bs那引进来的模板的css -->
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 

    <!-- 开始导入优化后的弹框 -->
   <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">警告框</h4>
            </div>
            <div class="modal-body">
              用户名和密码名不得为空 请重新输入
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary">确认</button>
            </div>
          </div>
        </div>
      </div> 
</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function(){
        // 登录加点击事件 因为是submit标签 所有要用e.preventDefault();清除浏览器默认行为
        $('.input_sub').on('click',function(e){
            e.preventDefault();
            // 点击登录是获取密码框和文本框里的内容
            var userName=$('.input_txt').val();
            var passWord=$('.input_pass').val();
            // 判断内容是否为空 如果为空返回不进行下去
            if(userName==''||passWord==''){
                // 只需一行 JavaScript 代码，即可通过元素的 id myModal 调用模态框：
                $('#myModal').modal({
                    // keyboard	boolean	true	键盘上的 esc 键被按下时关闭模态框。
                   keyboard:true , 
                })
                return;
            };
            // 获取到内容后 发送ajax请求 验证输入的内容或者密码是否正确
           $.ajax({
               type:'post',
               url:'https://autumnfish.cn/big/admin/login',
               data:{
                user_name:userName,
                password:passWord,
               },
               success:function(backData){
                //    console.log(backData);
                // 如果输入正确code 返回的是200  则跳转页面
                  if(backData.code==200){
                      window.location.href='./index.html'
                  }else{
                    //   不正确就修改提示框的内容 并修改一下内容 
                      $('.modal-body').text('用户名或密码错误,请重新输入')
                    $('#myModal').modal({
                   keyboard:true , 
                })
                  }
               },
           });
        });
    });
</script>
</html>
